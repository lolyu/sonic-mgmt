name: NightlyTest_$(Build.DefinitionName)_${{ parameters.TESTBED_NAME }}_$(SourceBranchName)_$(Build.BuildId)_$(Date:yyyyMMdd)$(Rev:.r)

trigger: none
pr: none

# schedules:
#   - cron: "0 4 * * 0-5"
#     displayName: Nightly Scheduler
#     branches:
#       include:
#         - internal-202012
#     always: true

variables:
  - group: SONIC_IMAGE_URLS
  - group: SAITHRIFT_URLS
  - group: NIGHTLY_HAWK

parameters:
  - name: TESTBED_NAME
    type: string
    displayName: "Testbed Name"

  # Upgrade parameters
  - name: IMAGE_URL
    type: string
    default: ""
    displayName: "Image URL"

  # # Test Parameters
  # - name: PY_SAITHRIFT_URL
  #   type: string
  #   default: $(SAITHRIFT_BRCM_201911)
  #   displayName: "py_saithrift URL"

  - name: AGENT_POOL
    type: string
    default: nightly
    values:
      - nightly
      - nightly-svc
      - nightly-bjw
    displayName: "Agent pool"

stages:
  - template: nightly_hawk_nightly_pretest.yml
    parameters:
      TESTBED_NAME: ${{ parameters.TESTBED_NAME }}
      IMAGE_URL: ${{ parameters.IMAGE_URL }}
      # PY_SAITHRIFT_URL: ${{ parameters.PY_SAITHRIFT_URL }}
      AGENT_POOL: ${{ parameters.AGENT_POOL }}
